<!DOCTYPE html>
<html>
    <head>
        <title>calculate</title>
        <script>
            function calculate(){
                var num1, num2, num3, maxNum, minNum, avgN, sumN, prodN, msg;
                num1 = parseInt(document.getElementById("num1").value);
                num2 = parseInt(document.getElementById("num2").value);
                num3 = parseInt(document.getElementById("num3").value);
                maxNum = Math.max(num1, num2, num3);
                minNum = Math.min(num1, num2, num3);
                sumN = (num1 + num2 + num3);
                avgN = sumN/3;
                prodN = num1 * num2 * num3;

                msg = "Sum is " + sumN + ", " + "Average is " + avgN + ", " + "Product is " + prodN + ", " + "maximum is " + maxNum + ", " + "minimum is " + minNum;
                document.getElementById("result").value = msg;      
                }
            </script>
    </head>
    <body>
        <section>
            <form>
                <label for="number">Number 1:</label><br>
                <input type="number" id="num1" name="num1">
                <br><br>
                <label for="number">Number 2:</label><br>
                <input type="number" id="num2" name="num2">
                <br><br>
                <label for="number">Number 3:</label><br>
                <input type="number" id="num3" name="num3">
                <br><br>
                <label for="result">Answer:</label><br>
                <textarea row = "2" cols="60" name = "result" id = "result"></textarea>
                <br><br>
        
                <input type="button" onclick="calculate()" value="SUBMIT">
                <input type="reset" value="RESET">
        
            </form>
           
        </section>
        <br>
        <a href="hw2.html">go back to hw2</a>
    </body>
</html>
